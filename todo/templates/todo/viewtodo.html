<!DOCTYPE html>
<html lang="en">
<head>
    <title>view</title>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="../../static/todo/css/createtodo.css">
    <link rel="icon"  type="image/png" href="../../static/todo/images/favicon-16x16.png">
</head>
<body>
    {% extends 'todo/base.html' %}

    {% block content %}
    <div class="main">
        <div class="table1">
            <h2 align="center">{{ todo.title }}</h2>

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                <label for="title">title</label>
                <input type="text" name="title" id="title">
                </div>

                <div class="form-group">
                <label for="memo">memo</label>
                <textarea name="memo" id="memo"></textarea>
               </div>

                <div class="checkbox">

                <label for="important" style="margin-right: 10px">important</label>
                <input type="checkbox" name="important" id="important" style="scale: 1.6">
                </div>
                <h4 class="error-view">
                {{ error }}
                </h4>

                <div class="button-place-view">
                    <form method="POST">
                    {% csrf_token %}
                        <button type="submit" class="button-view">Save</button>
                    </form>
                    <form method="POST" action="{% url 'completetodo' todo.id %}" class="button-place-view">
                        {% csrf_token %}
                        <button type="submit" class="button-view">Complete</button>
                    </form>

                    <form method="POST" action="{% url 'deletetodo' todo.id %}" class="button-place-view">
                        {% csrf_token %}
                        <button type="submit" class="button-view">Delete</button>
                    </form>
                </div>
            </form>

            {% endblock %}
        </div>
    </div>
</body>
</html>
